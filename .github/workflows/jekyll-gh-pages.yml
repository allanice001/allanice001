name: Pages README as homepage

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5

      - name: Prepare docs from README
        run: |
          mkdir -p docs
          # If README.md doesn't already have Jekyll front matter, add a tiny one
          if ! head -n 1 README.md | grep -q '^---$'; then
            {
              echo '---'
              echo 'title: Home'
              echo 'layout: default'
              echo '---'
              echo
              cat README.md
            } > docs/index.md
          else
            cp README.md docs/index.md
          fi

          # Minimal Jekyll config (pick any supported theme)
          cat > docs/_config.yml <<'CFG'
          theme: jekyll-theme-cayman
          title: Allanice001
          description: Profile README rendered on GitHub Pages
          CFG

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
